{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Book a Ride</h2>
    
    <div class="alert alert-danger" id="booking-error" style="display: none;"></div>
    
    <div class="row">
        <div class="col-md-4">
            <form method="POST" id="bookingForm">
                <div class="mb-3 position-relative">
                    <label for="pickup" class="form-label">Pickup Location</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="pickup" required autocomplete="off">
                        <button type="button" class="btn btn-secondary" id="useMyLocation">
                            <i class="fas fa-location-arrow"></i> Use My Location
                        </button>
                    </div>
                    <input type="hidden" name="pickup_lat" id="pickup_lat">
                    <input type="hidden" name="pickup_lng" id="pickup_lng">
                </div>
                
                <div class="mb-3 position-relative">
                    <label for="dropoff" class="form-label">Drop-off Location</label>
                    <input type="text" class="form-control" id="dropoff" required autocomplete="off">
                    <input type="hidden" name="dropoff_lat" id="dropoff_lat">
                    <input type="hidden" name="dropoff_lng" id="dropoff_lng">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Distance</label>
                    <p id="distance" class="form-control-static">0.00 km</p>
                    <input type="hidden" name="distance" id="distance_value">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Estimated Fare</label>
                    <p id="fare" class="form-control-static">$0.00</p>
                </div>
                
                <input type="hidden" name="route_data" id="route_data">
                <button type="submit" class="btn btn-primary" id="bookButton" disabled>Book Ride</button>
            </form>
        </div>
        
        <div class="col-md-8">
            <div id="map"></div>
        </div>
    </div>
</div>

<meta name="ors-api-key" content="{{ config['OPENROUTE_API_KEY'] }}">

<style>
.address-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--bs-body-bg);
    border: 1px solid var(--bs-border-color);
    border-radius: 4px;
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
}

.address-dropdown li {
    padding: 8px 12px;
    cursor: pointer;
}

.address-dropdown li:hover {
    background: var(--bs-primary-bg-subtle);
}
</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const map = new MapManager('map');
    map.initGeolocation();  // Initialize geolocation
    
    const pickupInput = document.getElementById('pickup');
    const dropoffInput = document.getElementById('dropoff');
    let debounceTimeout;

    function setupAddressInput(input) {
        input.addEventListener('input', function() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const query = this.value.trim();
                if (query.length >= 3) {
                    map.searchAddress(query, this);
                }
            }, 300);
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!input.contains(e.target)) {
                const dropdownId = `${input.id}-dropdown`;
                const dropdown = document.getElementById(dropdownId);
                if (dropdown) {
                    dropdown.style.display = 'none';
                }
            }
        });
    }

    setupAddressInput(pickupInput);
    setupAddressInput(dropoffInput);

    // Add click handler for location button
    document.getElementById('useMyLocation').addEventListener('click', function() {
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    map.reverseGeocode(latitude, longitude, 'pickup');
                },
                (error) => {
                    map.showError('Could not detect your location.');
                }
            );
        }
    });

    // Form submission
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        const pickupLat = document.getElementById('pickup_lat').value;
        const dropoffLat = document.getElementById('dropoff_lat').value;
        
        if (!pickupLat || !dropoffLat) {
            e.preventDefault();
            map.showError('Please select valid pickup and drop-off locations from the suggestions.');
        }
    });
});
</script>
{% endblock %}
